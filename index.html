<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Playlist</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
      
      <div class="logo-container">
        <img src="/images/logo.jpg" alt="Logo" class="logo">
    </div>
    
        <h2>Music Playlist</h2>
        <button class="signin-btn" onclick="openSignIn()">Sign In</button>
    </header>
    
    <main>
        <section id="singer-list">
            <h2>Select a Singer</h2>
            <ul>
                <li><a href="#" onclick="showSongs('singer1')">TJ Monterde</a></li>
                <li><a href="#" onclick="showSongs('singer2')">Avril Lavigne</a></li>
                <li><a href="#" onclick="showSongs('singer3')">Orange & Lemons</a></li>
            </ul>
        </section>

        <section id="song-list" class="hidden">
            <h2 id="singer-name">Songs by Singer</h2>
            <ul id="songs">
                <!-- Songs will be dynamically loaded here -->
            </ul>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </section>

        <div id="signin-form" class="hidden">
            <h2>Sign In</h2>
            <form>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="submit-btn">Sign In</button>
                <button type="button" class="back-btn" onclick="closeSignIn()">Cancel</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:yourmail@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="/main.js"></script>
</body>
</html>
